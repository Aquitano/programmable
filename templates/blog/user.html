<div class="mt-3">
    <article class="media content-section shadow ">
        <div class="media-body">
            <div class="profile">
                <div class="row">
                    <div class="col">
                        <img class="rounded-circle account-img" src="{{ post.user.profile.image.url }}" style="width: 75px;height: auto;" alt="profile picture"/>
                        <a href="{% url 'profile' post.user %}" style="text-decoration: none;">{{ post.user }}</a>
                    </div>
                </div>  
            </div>
            
            <div class="post-content">
                <form action={% url 'unfollow-user' user.id %} method="POST">
                    {% csrf_token %}
                    <button type="submit", name="user-id", value="{{ post.user.profile.id }}" class="like-button color-a"><i class="fa-solid fa-user-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </article>
</div>
